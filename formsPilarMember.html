        <h2>Cadastro Membro do Pilar</h2>
        <p class="lead">
          Preencha o formulário abaixo para ter acesso a plataforma de oportunidades do Porto Digital.
        </p>
      </div>
      
        <div class="col-md-12 order-md-1 mb-4 justify-content-center">
          <h4 class="mb-3">Finalizar Cadastro</h4>


        
          <form class="needs-validation form-row" novalidate="" onsubmit="cadastrarUsuarioPilar()">

           <div class="col-md-8"  >

            <div class="form-row mb-3" >

              <div class="col-md-7 col-sm-7" >
                <label class="sr-only" for="instagram">Instagram</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="instagram" placeholder="Instagram">
                </div>
              </div>

            </div>
          
              
         
            
            <div class="form-row mb-3">


              <div class="col-md-7 col-sm-7" >
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Telefone: </div>
                  </div>
                  <input type="text" class="form-control" id="phone" placeholder="(81) 9XXXX-XXXX">
                </div>
              </div>
              
              <div class="col-sm-3">
                
                <div class="form-check">
                  <input class="form-check-input" name="gridCheck" value="Residencial" type="radio" id="gridCheckResidencial">
                  <label class="form-check-label" for="gridCheckResidencial">
                    Residencial
                  </label>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-check">
                  <input class="form-check-input" name="gridCheck" value="Celular" type="radio" id="gridCheckCelular">
                  <label class="form-check-label" for="gridCheckCelular">
                  Celular
                  </label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <label for="summary">Fale um pouco sobre você:</label>
              <textarea class="form-control" id="summary" rows="5"></textarea>
            </div>

            <div class="form-row col-auto mt-5">
              <button type="submit" class="btn btn-primary mb-2">Enviar</button>
            </div>

           </div>

           <div class="col-md-4">
            <h5>Selecione suas habilidades</h4>
              <div id="skillList" />
                
             
           </div>
           


          </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
